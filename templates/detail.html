<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>나혼자안산다</title>
</head>

<body>
    <header>
        <nav class="navbar nav-global navbar-expand-sm">
            <div class="container" id="nav-container">
                <a class="navbar-brand" href="javascript:history.back()">
                    <i class="material-icons ic-filter">arrow_back_ios</i>뒤로
                </a>
            </div>
        </nav>
    </header>
    <article style="margin-top: 50px;">
        <div class="container">

            <div class="detail-pic my-4" style="background-image: url('https://placeimg.com/640/380/tech');"></div>
            <div>
              <h5></h5>
              <hr>
              <h5 class="title">{{ board['title'] }}</h5>
              <p class="date">{{ board['date'] }}</p>
              <p class="participant">{{ board['participant'] }}</p>
              <p class="price">{{ board['price'] }}</p>
            </div>
        </div>
    </article>
    
    <section class="mb-5">
        <div class="card bg-light">
            <div class="card-body">
                <!-- Comment form-->
                <form class="mb-4">
                    <textarea class="form-control" id="form-reply" rows="3" placeholder="작성자님과 소통해요!"></textarea>
                    <button type="button" id="reply-submit-btn" class="btn btn-primary float-right">댓글 달기</button>
                </form>
                <!-- Single comment-->
                {% for data in reply %}
                <div class="d-flex">
                    <div class="flex-shrink-0" style="padding: 5px;"><img class="rounded-circle" src="https://dummyimage.com/50x50/ced4da/6c757d.jpg" alt="..." /></div>
                    <div class="ms-3">
                        <div class="fw-bold">사용자 이메일</div>
                        {{ data['replyContent'] }}
                    </div>
                </div>
                <hr>
                {% endfor %}
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='/js/reply.js') }}" defer> </script>
</body>

</html>
