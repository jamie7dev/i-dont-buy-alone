<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.2/css/bootstrap-slider.min.css"
        integrity="sha256-G3IAYJYIQvZgPksNQDbjvxd/Ca1SfCDFwu2s2lt0oGo=" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>signup</title>
</head>

<body>
    <div class="container container-sm container-sign">
        <form class="form-sign" onsubmit="return false;">
            <h5 class="form-headline">계정 만들기</h5>
            <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="이메일 입력">
                <small class="msg email"></small>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="nickname" placeholder="닉네임">
                <small class="msg nickname"></small>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="비밀번호 입력">
                <small class="msg password"></small>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="confirm-password" placeholder="비밀번호 확인하기">
                <small class="msg confirm-password"></small>
            </div>
            <button class="btn btn-block btn-primary" id="signup">동의하고 시작하기</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='/js/signup.js') }}" defer> </script>

</body>

</html>
