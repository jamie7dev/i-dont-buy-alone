<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sign.css') }}">
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    
</head>

<body>
    <section class="hero is-white">
        <div class="hero-body has-text-centered" style="padding-bottom:1rem;margin:auto;">
            <h1 class="title is-sparta">나 혼자 "안" 산다</h1>
            <h4 class="subtitle is-sparta">1인 가구를 위한 공유 플랫폼🎈</h4>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="box" style="max-width: 480px;margin:auto; background-color: whitesmoke;">
                <article class="media">
                    <div class="media-content">
                        <div class="content">
                            <div class="field has-addons">
                                <div class="control has-icons-left" style="width:100%">
                                    <input id="email" class="input" type="text" placeholder="example@example.com">
                                    <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
                                </div>
                            </div>
                            <p id="help-email" class="help">이메일 양식을 지켜주세요.</p>
                            <p id="help-id-login" class="help is-danger"></p>
                            <div class="field">
                                <div class="control has-icons-left">
                                    <input id="password" class="input" type="password" placeholder="비밀번호">
                                    <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                                </div>
                                <p id="help-password" class="help">영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요. 특수문자(!@#$%^&*)도 사용
                                    가능합니다.</p>
                            </div>
                        </div>
                        <div id="sign-up-box">
                            <div class="mb-5">
                                <div class="field">
                                    <div class="control has-icons-left" style="width:100%">
                                        <input id="confirm-password" class="input" type="password"
                                               placeholder="비밀번호 재입력">
                                        <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                                    </div>
                                    <p id="help-confirm-password" class="help">비밀번호를 다시 한 번 입력해주세요.</p>
                                    <div class="control has-icons-left" style="width:100%">
                                        <input id="nickname" class="input" type="text" placeholder="닉네임">
                                        <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
                                    </div>
                                    <p id="help-nickname" class="help">닉네임을 입력해주세요.</p>
                                    <div class="control has-icons-left" style="width:100%">
                                        <input id="phone" class="input" type="text" placeholder="TEL">
                                        <span class="icon is-small is-left"><i class="fa fa-phone"></i></span>
                                    </div>
                                    <p id="help-TEL" class="help">(선택) 전화번호를 입력해주세요.(EX.010-1234-1234)</p>
                                </div>
                                <div class="field">
                                </div>
                            </div>
                            <nav class="level is-mobile">
                                <button class="level-item button is-sparta is-outlined" onclick="location.href='/signin'">
                                    뒤로가기
                                </button>
                                <button class="level-item button is-sparta" id="signup">
                                    회원가입
                                </button>
                            </nav>
                        </div>
                    </div>
                </article>
            </div>
    
        </div>
    </section>
    <script src="{{ url_for('static', filename='js/signup.js') }}" defer> </script>
</body>

</html>
